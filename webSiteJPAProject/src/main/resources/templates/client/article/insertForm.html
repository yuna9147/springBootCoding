<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/client/layout/layout}">

<th:block layout:fragment="content">
    <div class="text-center"><h3>기사 입력</h3></div>

    <div class="container article-table-height">
        <form id="insertForm" th:object="${article}">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">작성자</label>
                <div class="col-sm-10">
                    <input type = "text" class="form-control" th:field="*{name}" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">글제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">글내용</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control board-textarea" rows="8" th:field="*{content}"></textarea>
                </div>
            </div>

            <div class="text-end">
                <button type="button" id="articleInsertBtn" class="btn btn-primary btn-sm">글저장</button>
                <button type="button" id="articleCancelBtn" class="btn btn-primary btn-sm">글취소</button>
                <button type="button" id="articleListBtn" class="btn btn-primary btn-sm">글목록</button>
            </div>

        </form>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script src="/js/article/article.js"></script>
</th:block>
</html>

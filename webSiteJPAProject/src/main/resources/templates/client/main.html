<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="h-100" data-bs-theme="auto">
<head>
    <th:block th:insert="~{template/client/fragments/block :: config}"></th:block>
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-2">
            <th:block th:insert="~{template/client/fragments/block :: header}"></th:block>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">The End</h1>
                <p class="col-md-8 fs-4">And in the end,  그리고 결국에는</p>
                <p class="col-md-8 fs-4">the love you take  당신이 받은 사랑은</p>
                <p class="col-md-8 fs-4">is equal to the love you make  당신이 주는 사랑과 같아요</p>
                <button class="btn btn-primary btn-lg" type="button">The End</button>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <div class="col-md-6">
                <div class="h-100 p-5 text-bg-dark rounded-3">
                    <h2>갤러리 게시판 관리</h2>
                    <p>썸네일 처리 게시판. 입력/수정/삭제 처리 완료. </p>
                    <button class="btn btn-outline-light gallery" type="button">갤러리 게시판 리스트</button>
                </div>
            </div>


            <div class="col-md-6">
                <div class="h-100 p-5 bg-body-tertiary border rounded-3">
                    <h2>게시판 관리</h2>
                    <p>자유 게시판. 입력/수정/삭제 및 댓글 작성까지 처리 완료.</p>
                    <button class="btn btn-outline-secondary article" type="button">게시판 리스트</button>
                </div>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            &copy; 2025
        </footer>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/common.js"></script>
<script>
    $(".gallery").on("click", ()=>{
        locationProcess("/board/boardList");
    });
    $(".article").on("click", ()=>{
        locationProcess("/article/articleList");
    });
</script>
</body>
</html>

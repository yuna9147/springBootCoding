<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강의 정보 조회</title>

    <style>
        #courseTitle, .courseList {

            align-items: center;    /* 세로 가운데 정렬 */
            padding: 10px;          /* 내부 여백 */
            grid-template-columns: 1fr 2fr 3fr 1fr 2fr; /* 컬럼 비율 조정 */
            text-align: center; /* 가로 중앙 */
            align-items: center; /* 세로 중앙 */
            display: grid;
            border-bottom: 1px solid black;
        }

        .course-container {
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse; /* 표처럼 테두리 겹침 제거 */
        }

        .courseTitle {
            background-color: #f2f2f2; /* 헤더 강조 */
            font-weight: bold;
        }

        .courseList div, .courseTitle div {
            padding: 10px;
            border-right: 1px solid black;
        }

        .courseList:last-child {
            border-bottom: none; /* 마지막 줄은 border 제거 */
        }

        .courseList div:last-child,
        .courseTitle div:last-child {
            border-right: none; /* 마지막 컬럼은 border 제거 */
        }
    </style>
</head>
<body>
<button type="button" id="courseListBtn">강의 정보 조회</button>
<section>
    <div id="courseTitle">
        <div>번호</div>
        <div>강의번호</div>
        <div>강의명</div>
        <div>학점</div>
        <div>강의구분</div>
    </div>
    <div id="courseList">

    </div>
</section>

<script>
    document.getElementById("courseListBtn").addEventListener("click",function() {
        fetch("course/courseList")
        .then(response => response.json())
        .then(data => {
            let courseList = document.getElementById("courseList");
            courseList.textContent = "";

            if(data.length === 0 ){
                courseList.textContent = "<h1>등록된 강의정보가 없습니다.</h1>";
                } else {
                    data.forEach((course) => {
                    const div = document.createElement("div");
                    div.classList.add("courseList");

                    const divNo = document.createElement("div");
                    divNo.textContent = course.no;

                    const divCourseNumber = document.createElement("div");
                    divCourseNumber.textContent = course.courseNumber;

                    const divCourseName = document.createElement("div");
                    divCourseName.textContent = course.courseName;

                    const divCourseCredit = document.createElement("div");
                    divCourseCredit.textContent = course.courseCredit;

                    const divCourseSection = document.createElement("div");
                    divCourseSection.textContent = course.courseSection;

                    div.appendChild(divNo);
                    div.appendChild(divCourseNumber);
                    div.appendChild(divCourseName);
                    div.appendChild(divCourseCredit);
                    div.appendChild(divCourseSection);

                    courseList.appendChild(div);
                });
        }
    })
    .catch(error => console.error('Error:',error));
});


</script>
</body>
</html>

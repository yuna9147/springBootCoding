<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생리스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" >
</head>
<body>
    <div class="container" >
        <div class="text-center" >
            <h3>학생 리스트</h3>
        </div>
        <div class="row" >
            <div class="text-center" > <h4>학생 정보</h4></div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">학번</th>
                            <th scope="col">이름</th>
                            <th scope="col">아이디</th>
                            <th scope="col">학과</th>
                            <th scope="col">생년월일</th>
                            <th scope="col">전화번호</th>
                            <th scope="col">주소</th>
                            <th scope="col">이메일주소</th>
                            <th scope="col">수정</th>
                            <th scope="col">삭제</th>
                        </tr>
                    </thead>

                    <tbody>
                        <th:block th:if="${#strings.isEmpty(studentList)}">
                            <tr>
                                <td colspan="11">등록된 학생이 없습니다.</td>
                            </tr>
                        </th:block>

                        <th:block th:if="${not #strings.isEmpty(studentList)}">
                            <tr th:each="student : ${studentList}" th:object="${student}">
                                <th scope="row" th:text="*{no}" ></th>
                                <td th:text="*{studentNum}"></td>
                                <td th:text="*{studentName}"></td>
                                <td th:text="*{studentId}"></td>
                                <td th:text="*{subjectNum}"></td>
                                <td th:text="*{studentBirthday}"></td>
                                <td th:text="*{studentPhone}"></td>
                                <td th:text="*{studentAddress}"></td>
                                <td th:text="*{studentEmail}"></td>
                                <td><a href="#">수정</a></td>
                                <td><a href="#">삭제</a></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>


    </div>

</body>
</html>

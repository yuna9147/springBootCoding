<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책리스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" >
</head>
<body>
<div class="container text-center">
    <div class="text-center"><h4>책 정보 리스트 및 입력화면</h4></div>
    <div class="row">
        <div class="text-center"><h5>책 리스트</h5></div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">책번호</th>
                <th scope="col">책제목</th>
                <th scope="col">책저자</th>
                <th scope="col">출판사</th>
                <th scope="col">출간연도</th>
                <th scope="col">책가격</th>
                <th scope="col">수정여부</th>
                <th scope="col">삭제여부</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <th:block th:if="${#strings.isEmpty(bookList)}">
                <tr>
                    <td colspan="8">등록된 책이 존재하지 않습니다</td>
                </tr>
            </th:block>
            <th:block th:if="${not #strings.isEmpty(bookList)}">
                <tr class="text-left" th:each="book : ${bookList}" th:object="${book}">
                    <th scope="row" th:text="*{bookId}"></th>
                    <td th:text="*{title}"></td>
                    <td th:text="*{author}"></td>
                    <td th:text="*{publisher}"></td>
                    <td th:text="*{publishDate}"></td>
                    <td th:text="*{price}"></td>
                    <td><a href="#" class="updateFormBtn link-info">수정</a></td>
                    <td><a href="#" class="deleteBtn link-danger ">삭제</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="text-center"><h5>책정보 등록</h5></div>

        <form id="insertForm" th:object="${book}">
            <input type="hidden" th:field="*{bookId}">
            <div class="mb-3 row">
                <label for="title" class="col-sm-3 col-form-label">책제목</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{title}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="author" class="col-sm-3 col-form-label">책저자</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{author}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="publisher" class="col-sm-3 col-form-label">출판사</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{publisher}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="publishDate" class="col-sm-3 col-form-label">출간연도</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" th:field="*{publishDate}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="price" class="col-sm-3 col-form-label">책가격</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{price}">
                </div>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-primary btn-sm" id="insertBtn">책정보등록</button>
                <button type="button" class="btn btn-primary btn-sm" id="cancelBtn">다시입력</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/common.js"></script>
<script src="/js/book.js"></script>
</body>
</html>

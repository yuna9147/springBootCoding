<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/client/layout/layout}">

<th:block layout:fragment="content">
    <div class="text-center"><h3>게시판 수정</h3></div>

    <div class="container">
        <div th:object="${updateData}">
            <form id="updateForm" name="updateForm">
                <input type="hidden" name="boardNumber" th:value="*{boardNumber}" />
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">작성자</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{boardName}"></p>
                        <!-- <input type="text" class="form-control" th:field="*{boardName}" readonly="readonly" /> -->
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">글제목</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{boardTitle}" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">글내용</label>
                    <div class="col-sm-10">
                        <textarea class="form-control board-textarea" rows="8" th:field="*{boardContent}"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" name="boardPasswd" id="boardPasswd" class="form-control" placeholder="변경할 비밀번호를 입력해 주세요" />
                    </div>
                </div>
            </form>
        </div>

        <div class="text-end">
            <button type="button" id="boardUpdateBtn" class="btn btn-primary btn-sm">수정</button>
            <button type="button" id="boardCancelBtn" class="btn btn-primary btn-sm">취소</button>
            <button type="button" id="boardListBtn" class="btn btn-primary btn-sm">목록</button>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script src="/js/board/updateForm.js"></script>
</th:block>

</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/client/layout/layout}">


<th:block layout:fragment="content">
    <div class="text-center"><h3>게시판 리스트</h3></div>

    <div id="boardSearch" class="my-2">
        <form id="searchForm">
            <div class="row g-2 align0items-center">
                <div class="col-auto">
                    <label for="search">검색조건</label>
                </div>
                <div class="col-auto">
                    <select class="form-select form-select-sm" id="search" name="search">
                        <option value="b_title" th:selected="${boardList.requestDTO.search=='b_title'}">글제목</option>
                        <option value="b_name" th:selected="${boardList.requestDTO.search=='b_name'}">작성자</option>
                        <option value="b_content" th:selected="${boardList.requestDTO.search=='b_content'}">글내용</option>
                    </select>
                </div>
                <div class="col0-auto textArea">
                    <input type="text" placeholder="검색어를 입력하세요" class="form-control form-control-sm" id="keyword" name="keyword" th:value="${boardList.requestDTO.keyword}"/>
                </div>
                <div class="col-auto">
                    <button type="button" id="searchBtn" class="btn btn-primary btn-sm"><i class="fas fa-search"></i>Search</button>
                    <button type="button" id="allSearchBtn" class="btn btn-primary btn-sm"><i class="fas fa-list"></i>All Search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="board-table-height">
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="text-center">
                <th class="col-md-2">번호</th>
                <th class="col-md-4">제목</th>
                <th class="col-md-2">작성자</th>
                <th class="col-md-3">등록일</th>
                <th class="col-md-1">조회수</th>
            </tr>
            </thead>
            <tbody class="list">
            <tr th:if="${#lists.size(boardList.list) == 0}">
                <td colspan="5" class="text-center">등록된 게시물이 존재하지 않습니다.</td>
            </tr>
            <th:block th:if="${not #strings.isEmpty(boardList.list)}">
                <tr class="text-center" th:each="board : ${boardList.list}"  th:object="${board}" th:data-num="*{boardNumber}">
                    <td th:text="*{boardNumber}"></td>
                    <td class="goDetail" th:text="*{boardTitle}"></td>
                    <td class="name" th:text="*{boardName}"></td>
                    <td class="date" th:text="*{boardDate}"></td>
                    <td th:text="*{boardReadcnt}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="text-end">
        <button type="button" id="insertFormBtn" class="btn btn-primary btn-sm mb-2">글쓰기</button>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script src="/js/board/boardList.js"></script>
</th:block>

</html>
